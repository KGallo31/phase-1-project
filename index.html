<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <header>
      <h3>Recipe Book</h3>
      <button>Get New Recipe</button>
    </header>

    <!-- Recipe Details -->
    <div id="recipe-detail">
      <img class="detail-image" src=" " alt="Insert Name Here" />
      <div id="recipe-text">
        <h2 class="name">Insert Name Here</h2>
        <h3>
          Recipe:
          <ul class="recipe-list"></ul>
        </h3>
      </div>
    </div>

    <h3>Description</h3>

    <p id="description">Insert comment here</p>

    <!-- New recipe Form -->
    <form id="new-recipe">
      <h4>Add New Recipe</h4>
      <label for="name"> Receipe Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="ingredients">Ingredients: </label>
      <input type="text" name="ingredients" id="new-ingredients" />
      <label for="image">Description: </label>
      <input type="text" name="desc" id="new-desc" />
      <label for="image">Image: </label>
      <input type="text" name="desc" id="new-img" />
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
